<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellotge Temporitzador</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="clock.js"></script>
    <script defer src="timer.js"></script>
    <script defer src="theme.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rellotge Temporitzador</h1>
        
        <!-- Reloj actual -->
        <div id="clock" class="digital-clock"></div>
        
        <div class="controls">
            <!-- Controles para el temporizador -->
            <label for="timeInput">Alarma :</label>
            <input type="time" id="timeInput">
            
            <label for="durationInput">Temporitzador (HH:MM:SS):</label>
            <input type="text" id="durationInput" placeholder="00:00:00">
            
            <button onclick="startTimer()">Iniciar Temporitzador</button>
            <button id="pauseButton" onclick="pauseTimer()">Pausar</button>
        </div>
        
        <!-- Cuenta atrás mejorada -->
        <div id="countdown"></div>
        
        <div class="controls">
            <!-- Selección de sonido -->
            <label for="soundSelect">Selecciona un so:</label>
            <select id="soundSelect">
                <option value="sound1.mp3">So 1</option>
                <option value="sound2.mp3">So 2</option>
                <option value="sound3.mp3">So 3</option>
            </select>
            
            <!-- Botón para cambiar de tema -->
            <button id="themeToggle">Canviar Tema</button>
        </div>
    </div>
</body>
</html>
